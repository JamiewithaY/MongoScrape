<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap-responsive.min.css">
    

    <style>
      .background { background-image: url("./images/background.png")}


      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }

      #wrapper.img {
        margin-left: 40px;
      }

      textarea, input {
        display: block;
        width: 100%;
        background-color: #white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>


  </head>
  <body>
    <div id="wrapper">
      <div class="background">
      <img src="./images/nyt.png" alt="New York Times" height="200" width="200" style="margin-left: 20px; margin-top: 20px; border: 3px solid black">
      <h2 style="margin: 20px; color:black"><i><strong>Your News, On Time. </strong></i></h2>
      </div>
      <div class="articleBtn">
      <button type="button" class="btn btn-danger">CLICK TO GET YOUR ARTICLES</button>
      </div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap-2.3.1.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
